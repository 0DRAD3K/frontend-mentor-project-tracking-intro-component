<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="/images/logo.svg" alt="Logo">
      </div>
      <div class="right_nav">
        <div class="options">
          <ul class="main_ul">
            <li class=""><a href="">Product</a></li>
            <li class=""><a href="">Features</a></li>
            <li class=""><a href="">Pricing</a></li>
          </ul>
          <a href="" id="login">Login</a>
        </div>
        <div class="open_close" id="icon">
          <img src="/images/icon-hamburger.svg" alt="" class="hidden" id="my_img">
        </div>
      </div>
      <div class="mobile_menu" id="mn">
        <div class="mobile_options">
          <ul class="mobile_ul">
            <li class=""><a href="">Product</a></li>
            <li class=""><a href="">Features</a></li>
            <li class=""><a href="">Pricing</a></li>
          </ul>
          <a href="" id="login_mobile">Login</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="left">
        <p class="start"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights<br> into your team</h1>
        <p class="text">Project planning and time tracking<br>for agile teams</p>
        <div class="log">
          <button>Schedule a demo</button>
          <p class="pre">to see a live preview</p>
        </div>
      </div>
      <div class="right">
        <img src="images/illustration-devices.svg" alt="Devices">
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
